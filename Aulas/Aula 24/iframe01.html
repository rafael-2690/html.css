<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe</title> 
    <style>
        iframe{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe>

        para aprender a programar
    </p>
    <p>
        o repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
             <a href="https://gustavoguanabara.github.io" target="_blank">Repositório</a>
        </iframe>
        é bem legal
    </p>
    <!--Iframe tem tamanho padrão de 300px por 150px-->
</body>
</html>
