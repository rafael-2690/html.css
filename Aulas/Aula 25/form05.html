<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="imas" value="Masculino" checked> <label for="imas">Masculino</label> 
            <br>
            <input type="radio" name="sex" id="ifem" value="Feminino"> <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte favoritos</legend>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label>
            <br>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label>
            <br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label>
            <br>
            <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
